<!doctype html>
<html>
<head>
  <title>LuckyNum</title>
  <script src="https://unpkg.com/jquery"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-8">
      <form id="lucky-form">
        <div class="form-group">Name: <input type="text" id="name" name="name" class="form-control" required > <b id="name-err" class="form-text text-danger"></b> </div>
        <div class="form-group">Birth Year: <input type="number" id="year" name="year" min="1900" max="2000" class="form-control" required> <b id="year-err" class="form-text text-danger"></b> </div>
        <div class="form-group">Email: <input type="email" id="email" name="email" class="form-control" required><b id="email-err" class="form-text text-danger"></b> </div>
        <div class="form-group">Color:  
          <select name="color" id="color" class="form-control">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="blue">Blue</option>
          </select>
          <b id="color-err" class="form-text text-danger"></b> 
        </div>
        <button class="btn btn-success btn-lg">I Want To Feel Lucky!</button>
      </form>
    </div>
</div>
<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-8">
    <b id="server-err" class="form-text text-danger"></b>
    <div id="lucky-results"></div>
  </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/lucky.js"></script>
<script type="text/javascript">
    axios.defaults.headers.common["X-CSRFToken"] = "{{ csrf_token() }}";
</script>
</body>
</html>
